<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <!-- <h2 id="message">Message</h2> -->

    <section class="board">
        <div class="cell" id="sq0" data-cell></div>
        <div class="cell" id="sq1" data-cell></div>
        <div class="cell" id="sq2" data-cell></div>
        <div class="cell" id="sq3" data-cell></div>
        <div class="cell" id="sq4" data-cell></div>
        <div class="cell" id="sq5" data-cell></div>
        <div class="cell" id="sq6" data-cell></div>
        <div class="cell" id="sq7" data-cell></div>
        <div class="cell" id="sq8" data-cell></div>
    </section> 
    <div>
        <div class="winning-message" id="winningMessage"></div>
        <button class="reset-button" id="resetButton">Reset</button>
    </div>
    
</body>
</html>
